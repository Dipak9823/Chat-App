<div class="signup-outer">
        <div class="signup-inner">
            <form name="signup-form" ng-submit="signup()">
                <div class="signupfield"><input type="text" ng-model="user.firstname" placeholder="Enter the first name"></div>
                <div class="signupfield"><input type="text" ng-model="user.lastname" placeholder="Enter Last name"></div>
                <div class="signupfield"><input type="text" ng-model="user.email" placeholder="Enter the email"></div>
                <div class="signupfield"><input type="text" ng-model="user.password" placeholder="Enter your password"></div>
                <button>Sign up</button>
            </form>
        </div>
            <a href="#/signin" style="color:skyblue">Already have an account? <strong>sign in </strong></strong></a>
    </div>
    </div>
    </div>
