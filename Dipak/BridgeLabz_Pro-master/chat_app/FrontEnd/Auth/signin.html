<div class="signin-outer">
    <div class="signin-inner">
        <form name="signin-form" ng-submit="signin()">
            <div class="signin-field"><input type="email" ng.model="user.email" placeholder="Enter Email Id"></div>
            <div class="signin-field"><input type="password" ng.model="user.email" placeholder="Enter your password"></div>
            <button>Sign In</button>
            <a href="#signup" style="color: white">Don't have an account?<strong>SignUp</strong>...</a> 
        </form>
    </div>

</div>
